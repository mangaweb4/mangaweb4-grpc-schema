syntax = "proto3";

option go_package = "github.com/mangaweb4/mangaweb4-backend/grpc";

service View {
  rpc Detail(ViewDetailRequest) returns (ViewDetailResponse) {}
  rpc Image(ViewImageRequest) returns (ViewImageResponse) {}
}

message ViewDetailRequest {
  string User = 1;
  string Name = 2;
}

message ViewDetailResponse {
  string Name = 1;
  bool Favorite = 2;
  int32 PageCount = 3;
  int32 CurrentPage = 4;
  repeated string Tags = 5;
}

message ViewImageRequest {
  string User = 1;
  string Name = 2;
  int32 Index = 3;
}

message ViewImageResponse {
  string ContentType = 1;
  bytes Data = 2;
}
